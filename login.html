<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
	<video id="video" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">
    <source src="/video/loginvideo.mp4">
  </video>
<div class="login-container">
  <h1>로그인</h1>
    <input type="text" placeholder="아이디" required>
    <input type="password" placeholder="비밀번호" required>
    
    <div class="options">
        <div>
            <a href="#">아이디 찾기</a>
            <span style="color: #e2e2e2; font-size: 11px;
            margin-left: 3px; margin-right: 4px;"> | </span>
            <a href="#">비밀번호 찾기</a>
            <span style="color: #e2e2e2; font-size: 11px;
            margin-left: 3px; margin-right: 4px;"> | </span>
            <a href="signup.html">회원가입</a>
        </div>
    </div>
    <button class="login-button">로그인</button>
    <a href="*">
      <img src="/img/kakao_login_medium_wide.png" width="340px">
    </a>    

    <img src="/img/SampleLogo.png" style="width: 300px; height: auto; 
    transform: translateY(19px) translateX(19px);">
</div>

</body>
<script src="tokenManager.js"></script>
<script src="login.js"></script>
</html>
